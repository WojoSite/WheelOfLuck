<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Template</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- HEADER DIV -->
    <div id="header">
      <!-- LOGO -->
      <div id="logo">
        <p>Wheel of Luck</p>
      </div>
      <!-- NEW GAME -->
      <button id="newgame-btn">New Game</button>
    </div>


    <!-- START GAME CONTAINER (hides after submit)-->
    <div id="start-game-container">
      <!-- WELCOME -->
      <h1>Welcome!</h1>
      <!-- RULES DESCRIPTION, if you're playing alone try to achieve 10 -->
      <div id="rules-description">
        <p>Rules:</p>
        <ul>
          <li>5 rounds</li>
          <li>A vowel costs 1 point</li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <!-- ADD CONTESTANTS FORM -->
      <form id="name-input-form">
        <input id="name-input" type="text" name="" value="" placeholder="Enter Name">
      </form>
      <button id="contestant-add-btn" type="button" name="button">Add Player</button>

      <!-- LOAT GAME BUTTON -->
      <button id="load-game-btn" type="button" name="button">Load Game</button>
      <div id="added-contestants"></div>
    </div>

    <!-- GAME BOARD CONTAINER (displays upon start button click)-->
    <div id="gameboard-container">
    <button id="start-game" type="button" name="button">Start Game</button>

      <!-- CONTESTANTS CONTAINER: flexbox -->
      <div id="contestants-container"></div>

      <!-- GAMEPLAY CONTAINER -->
      <div id="gameplay-container">
        <!-- Display current contestant -->
        <div id="current-turn">
          <p id="current-turn-name"></p>
        </div>
      <!-- Display current round -->
      <div id="round-box">
        <p id="round"></p>
      </div>
      <!-- Spin button -->
      <button id="spin-btn">Spin!</button>
      <div id="spin-restult-container">
        <p id="spin-result"></p>
      </div>

      <!-- Show spin result -->
      <!-- Choose letter -->
      <!-- VOWEL -->
      <form id="vowel-input-container">
        <input id="vowel-input" type="text" name="" value="" placeholder="Enter Vowel">
        <div id="vowel-submit">Buy Vowel</div>
      </form>

      <!-- CONSONANT -->
      <form id="consonant-form">
        <input id="consonant-input" type="text" name="" value="" placeholder="Enter Consonant">
        <div id="consonant-submit">Consonant Guess</div>
      </form>

      <form id="solve-form">
        <input id="solve-input" type="text" name="" value="" placeholder="Solve Puzzle">
        <div id="solve-puzzle">Solve Puzzle</div>
      </form>
      </div>


      <!-- PHRASE HINT CONTAINER -->
      <div id="phrase-hint-container">
        <h2 id="phrase-hint"></h2>
      </div>
      <!-- PHRASE BOARD CONTAINER -->
      <div id="phrase-board-container"></div>
      <!-- GUESSED LETTERS CONTAINER:-->
      <div id="guessed-letters-container">
        <h3 id="guessed-header">Guessed Letters</h3>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
